<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马特·默多克的对话</title>
    <style>
        body {
          margin: 0;
          padding: 20px;
          background-color: #000000; 
          color: rgb(200, 180, 190);
          font-family: 'Arial', sans-serif;
          text-align: center;
        }

        h1 {
          font-size: 26px;
          margin: 0 0 5px 0;
          color: rgb(220, 180, 190);
        }

        .subtitle {
          font-size: 14px;
          color: rgb(183, 96, 138);
          margin-bottom: 20px;
        }

        .main-container {
          background: rgb(45, 40, 44);
          padding: 20px;
          border-radius: 20px;
          max-width: 600px;
          margin: 0 auto;
          box-shadow: 0 0 10px rgba(183, 96, 138, 0.8);
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 15px;
        }

        #chat-box {
          width: 100%;
          max-height: 400px;
          overflow-y: auto;
          text-align: left;
          padding: 10px;
          background: rgb(30, 30, 35);
          border-radius: 10px;
          box-shadow: 0 0 8px rgba(84, 63, 75, 0.6);
        }

        .message {
  display: flex;
  align-items: center;
  margin: 8px 0;
}

.message .avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
  flex-shrink: 0;
  margin: 0 8px;
}

.npc-message {
  background: rgb(84, 63, 75);
  padding: 10px;
  border-radius: 10px;
  max-width: 70%;
  color: rgb(220, 180, 200);
}

.player-message {
  background: rgb(183, 96, 138);
  padding: 10px;
  border-radius: 10px;
  max-width: 70%;
  color: rgb(250, 220, 240);
  align-self: flex-end;
}

.message.npc {
  justify-content: flex-start;
}

.message.player {
  justify-content: flex-end;
}
        button {
          background: none;
          border: 1px solid rgb(183, 96, 138);
          color: rgb(183, 96, 138);
          font-size: 14px;
          cursor: pointer;
          padding: 8px 12px;
          border-radius: 6px;
          margin-top: 10px;
        }

        button:hover {
          background-color: rgba(183, 96, 138, 0.2);
        }

        .options {
          margin: 10px 0;
        }

        .options button {
          display: block;
          width: 100%;
          margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>地狱厨房的夜晚</h1>
    <p class="subtitle">与马特·默多克的危险博弈</p>

    <div class="main-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <button onclick="startDialogue()">开始对话</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        let affection = 0;
        let dialogueIndex = 0;

        const dialogues = [
            {
                text: `马特：（手指擦过嘴角淤青）
                "深夜造访我的事务所可不像是普通社交，雇佣兵小姐。
                这次的目标是我还是我的城市？"`,
                options: [
                    {
                        text: `"你的自恋程度和你的听力一样惊人，默多克。
                        金并的货船明晚进港，我只是来确认你不会碍事。"`,
                        effect: +15,
                        response: `马特：（轻笑）
                        "关心我的安全？你该知道阻止那艘船会让我身上多三个弹孔。
                        不过...你特意来警告我，这不像你的作风。"`
                    },
                    {
                        text: `"来收上次你弄坏我匕首的维修费，盲律师。
                        三百美元现金，现在。"`,
                        effect: +10,
                        response: `马特：（摸出钞票）
                        "记得开发票，或许能抵销你上周打碎我事务所玻璃的费用。
                        顺便说一句，那把匕首...是弗兰克给你的吧？"`
                    },
                    {
                        text: `"与你无关。"`,
                        effect: -20,
                        response: `马特：（突然抓住你的手腕）
                        "你脉搏快了12%，每次说谎都这样吗？
                        而且...你身上有火药味，刚从靶场回来？"`
                    }
                ]
            },
            // 新增剧情分支
            {
                text: `马特：（走向窗边）
                "今晚的雨声...和三个月前那晚很像。
                记得吗？我们在码头仓库的那场'偶遇'。"`,
                options: [
                    {
                        text: `"那次你打断了我的任务，害我损失了五万美金。
                        要不是看在你是瞎子的份上..."`,
                        effect: +20,
                        response: `马特：（转身面对你）
                        "你明明可以开枪的。
                        当时距离7.2米，风速3级，对你来说轻而易举。
                        但你选择了...扔烟雾弹。"`
                    },
                    {
                        text: `"我只记得某个穿红睡衣的疯子
                        在子弹堆里跳华尔兹的样子。"`,
                        effect: +25,
                        response: `马特：（轻笑）
                        "而你站在制高点，用狙击镜看了整整二十分钟。
                        说真的，那晚的月光很适合...观察，不是吗？"`
                    },
                    {
                        text: `"不记得了。任务太多，记不清。"`,
                        effect: -30,
                        response: `马特：（靠近）
                        "你的呼吸节奏变了...
                        让我猜猜，那晚你其实是在保护那个小女孩，对吧？
                        就像你一直在做的那些'见不得光'的好事。"`
                    }
                ]
            },
            // 新增关键剧情
            {
                text: `马特：（突然严肃）
                "金并的货船不只是运送军火。
                他们绑架了十二个孩子，准备运往东欧。
                我需要你的帮助...以你的方式。"`,
                options: [
 { 
        text: `马特：（手指擦过嘴角淤青）
            <span class="message-part">深夜造访我的事务所可不像是普通社交</span>
            <span class="message-part">这次的目标是我还是我的城市？</span>`, 
        options: [
            { 
                text: `<span class="message-part">你的自恋程度和你的听力一样惊人</span>
                       <span class="message-part">金并的货船明晚进港，确认你不会碍事</span>`,
                effect: +15,
                response: `马特：（轻笑）
                           <span class="message-part">关心我的安全？</span>
                           <span class="message-part">你该知道阻止那艘船会让我身上多三个弹孔</span>` 
            },
            // 新增选项
            { 
                text: `<span class="message-part">（踢开碎石发出摩尔斯电码）</span>
                       <span class="message-part">三年前教你的密码用来防我？</span>`,
                effect: +20,
                response: `马特：（闪现到你身后）
                           <span class="message-part">香水换了...</span>
                           <span class="message-part">混着止血凝胶的味道？</span>` 
            }
        ]
    },
    // 新增武器库剧情
    {
        text: `马特：（金属碰撞声）
            <span class="message-part">你留在安全屋的巴雷特M82</span>
            <span class="message-part">我改装了扳机阻尼系统</span>`,
        options: [
            {
                text: `<span class="message-part">（匕首抵喉）</span>
                       <span class="message-part">谁允许你碰我的枪？</span>`,
                effect: +30,
                response: `马特：（喉结擦过刀锋）
                           <span class="message-part">你右肘旧伤</span>
                           <span class="message-part">扣动原装扳机会偏移0.07毫米</span>`
            }
        ]
    },
    // 保留墨西哥任务对话并升级
    {
        text: `马特：（突然靠近）
            <span class="message-part">你身上有硝烟和...</span>
            <span class="message-part">龙舌兰的味道？墨西哥的任务？</span>`,
        options: [
            { 
                text: `<span class="message-part">（枪口抵胸）</span>
                       <span class="message-part">再往前半步就尝铅制止痛药</span>`,
                effect: +25,
                response: `马特：（不退反进）
                           <span class="message-part">柯尔特M45的空仓挂机声...</span>
                           <span class="message-part">你根本没装弹夹</span>` 
            }
        ]
    }
];

// 在样式中添加分段效果
<style>
.message-part {
    display: block;
    margin: 8px 0;
    padding-left: 12px;
    border-left: 2px solid #ffffff30;
    animation: textReveal 0.5s ease forwards;
    opacity: 0;
}

@keyframes textReveal {
    from { opacity: 0; transform: translateX(-10px); }
    to { opacity: 1; transform: translateX(0); }
}
</style>

// 修改消息显示函数支持分段
function addMessage(content, isPlayer) {
    const messageDiv = document.createElement('div');
    messageDiv.className = isPlayer ? 'player-message' : 'npc-message';
    
    // 动态创建分段元素
    const fragments = document.createElement('div');
    fragments.innerHTML = content;
    
    // 为每个分段添加动画延迟
    Array.from(fragments.querySelectorAll('.message-part')).forEach((part, index) => {
        part.style.animationDelay = `${index * 0.2}s`;
    });
    
    messageDiv.appendChild(fragments);
    chatBox.appendChild(messageDiv);
}

        // 改进的对话流程控制
        function processOption(option) {
            // 显示玩家选择
            addMessage(option.text, true);
            
            // 更新好感度
            affection += option.effect;
            
            // 显示马特回应
            setTimeout(() => {
                addMessage(option.response);
                
                // 继续下一个对话
                setTimeout(() => {
                    dialogueIndex++;
                    if(dialogueIndex >= dialogues.length) {
                        showFinalResult();
                        return;
                    }
                    showDialogue();
                }, 1000);
            }, 800);
        }

        function showFinalResult() {
            const endings = {
                "-100": "终局：你们在雨夜的天台持枪相对",
                "-50": "终局：他最后一次为你包扎伤口",
                "0": "终局：你们成为熟悉的陌生人", 
                "50": "终局：危险搭档的黎明将至",
                "100": "终局：子弹与玫瑰的悖论共生"
            };
            
            let resultKey = Object.keys(endings).reduce((prev, curr) => 
                Math.abs(curr - affection) < Math.abs(prev - affection) ? curr : prev
            );
            
            addMessage(`██ 危险游戏结束 ██\n最终指数：${affection}\n${endings[resultKey]}`);
        }

        function showDialogue() {
    if (dialogueIndex >= dialogues.length) {
        addMessage(`危险游戏结束，你的最终危险指数：${affection}`);
        return;
    }

    // 清除旧选项
    const existingOptions = chatBox.querySelector('.options');
    if (existingOptions) existingOptions.remove();

    const currentDialogue = dialogues[dialogueIndex];
    addMessage(currentDialogue.text);

    // 创建新选项
    const optionsBox = document.createElement("div");
    optionsBox.className = "options";
    
    currentDialogue.options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option.text;
        button.onclick = () => {
            // 先移除选项框，防止闪烁
            optionsBox.remove();

            // 立即添加玩家的选择
            addMessage(option.text, true);
            
            // 更新数据
            affection += option.effect;
            dialogueIndex++;

            // 直接执行下一条对话
            showDialogue();
        };
        optionsBox.appendChild(button);
    });

    chatBox.appendChild(optionsBox);
    chatBox.scrollTop = chatBox.scrollHeight;
        }

        function startDialogue() {
            chatBox.innerHTML = "";
            affection = 0;
            dialogueIndex = 0;
            showDialogue();
        }

        window.startDialogue = startDialogue;
    </script>
</body>
</html>
