<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马特·默多克的对话</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000000; 
            color: rgb(200, 180, 190);
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 26px;
            margin: 0 0 5px 0;
            color: rgb(220, 180, 190);
        }

        .subtitle {
            font-size: 14px;
            color: rgb(183, 96, 138);
            margin-bottom: 20px;
        }

        .main-container {
            background: rgb(45, 40, 44);
            padding: 20px;
            border-radius: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(183, 96, 138, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #chat-box {
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
            padding: 10px;
            background: rgb(30, 30, 35);
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(84, 63, 75, 0.6);
        }

        .message {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }

        .npc-message {
            background: rgb(84, 63, 75);
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            color: rgb(220, 180, 200);
        }

        .player-message {
            background: rgb(183, 96, 138);
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            color: rgb(250, 220, 240);
            align-self: flex-end;
        }

        .options {
            margin: 10px 0;
        }

        .options button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            background: none;
            border: 1px solid rgb(183, 96, 138);
            color: rgb(183, 96, 138);
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
        }

        .options button:hover {
            background-color: rgba(183, 96, 138, 0.2);
        }
    </style>
</head>
<body>
    <h1>地狱厨房的夜晚</h1>
    <p class="subtitle">与马特·默多克的危险博弈</p>

    <div class="main-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <button onclick="startDialogue()">开始对话</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        let affection = 0;
        let dialogueIndex = 0;

        const dialogues = [
            {
                text: `马特：（手指擦过嘴角淤青）"深夜造访我的事务所可不像是普通社交，雇佣兵小姐。这次的目标是我还是我的城市？"`,
                options: [
                    {
                        text: `"你的自恋程度和你的听力一样惊人，默多克。金并的货船明晚进港，我只是来确认你不会碍事。"`,
                        effect: +15,
                        response: `马特：（轻笑）"关心我的安全？你该知道阻止那艘船会让我身上多三个弹孔。不过...你特意来警告我，这不像你的作风。"`
                    },
                    {
                        text: `"来收上次你弄坏我匕首的维修费，盲律师。三百美元现金，现在。"`,
                        effect: +10,
                        response: `马特：（摸出钞票）"记得开发票，或许能抵销你上周打碎我事务所玻璃的费用。顺便说一句，那把匕首...是弗兰克给你的吧？"`
                    },
                    {
                        text: `"与你无关。"`,
                        effect: -20,
                        response: `马特：（突然抓住你的手腕）"你脉搏快了12%，每次说谎都这样吗？而且...你身上有火药味，刚从靶场回来？"`
                    }
                ]
            }
        ];

        function addMessage(content, isPlayer = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isPlayer ? 'player-message' : 'npc-message';
            messageDiv.textContent = content;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function processOption(option) {
            // 显示玩家选择
            addMessage(option.text, true);

            // 更新好感度
            affection += option.effect;

            // 显示马特回应
            setTimeout(() => {
                addMessage(option.response);

                // 继续下一个对话
                setTimeout(() => {
                    dialogueIndex++;
                    if (dialogueIndex >= dialogues.length) {
                        showFinalResult();
                        return;
                    }
                    showDialogue();
                }, 1000);
            }, 800);
        }

        function showFinalResult() {
            const endings = {
                "-100": "终局：你们在雨夜的天台持枪相对",
                "-50": "终局：他最后一次为你包扎伤口",
                "0": "终局：你们成为熟悉的陌生人", 
                "50": "终局：危险搭档的黎明将至",
                "100": "终局：子弹与玫瑰的悖论共生"
            };

            let resultKey = Object.keys(endings).reduce((prev, curr) => 
                Math.abs(curr - affection) < Math.abs(prev - affection) ? curr : prev
            );

            addMessage(`██ 危险游戏结束 ██\n最终指数：${affection}\n${endings[resultKey]}`);
        }

        function showDialogue() {
            chatBox.innerHTML = ""; 
            const currentDialogue = dialogues[dialogueIndex];
            addMessage(currentDialogue.text);

            const optionsBox = document.createElement("div");
            optionsBox.className = "options";
            
            currentDialogue.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option.text;
                button.onclick = () => {
                    optionsBox.remove();
                    processOption(option);
                };
                optionsBox.appendChild(button);
            });

            chatBox.appendChild(optionsBox);
        }

        function startDialogue() {
            chatBox.innerHTML = "";
            affection = 0;
            dialogueIndex = 0;
            showDialogue();
        }

        window.startDialogue = startDialogue;
    </script>
</body>
</html>
